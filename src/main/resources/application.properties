spring.application.name=Mauli-Healthcare
spring.datasource.url=jdbc:mysql://localhost:3306/mauli_healthcareDB?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.main.allow-circular-references=true

# JWT custom configs (Optional for now)
app.jwt.secret="maulihealthcare_secret_key"
app.jwt.expiration=86400000

#server Cinfiguration
server.port=8080

#Additional JPA Properties
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

#DevTols( For Developments )
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

#Logging
logging.level.com.maulihealthcare=DEBUG
logging.level.org.hibernate.SQL=DEBUG